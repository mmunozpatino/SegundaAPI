<div>
   <div *ngIf=!isLog>
      <div *ngIf=!change>
         <input type="text" [(ngModel)]='username' placeholder="Username" (keydown)='Change($event)'>
      </div>
      <div *ngIf=change>
         <input type="password" [(ngModel)]='pass' placeholder="Password" (keydown)='logIn($event)' autofocus>
      </div>  
   </div>
   <div *ngIf=isLog>
      <button (click)='logOut()'><img src="./assets/salir.png" alt="salir"></button>
   </div>
</div>
