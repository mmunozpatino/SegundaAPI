<h1>Perfil usuario</h1>
<div *ngIf="user && persona">
   <label>Nombre de usuario: {{user.username}}</label>
   <br>
   <label for="">Nombre: {{persona.nombre}}</label>
   <br>
   <label for="">Apellido: {{persona.apellido}}</label>
   <br>
   <label for="">Documento: {{persona.dni}}</label>
</div>
<h2>Amigos:</h2>
<ul *ngIf=persona>
   <li *ngFor='let amigo of persona.amigos'>
            {{amigo.nombre}}
   </li>
</ul>
<h2>Mascota:</h2>
<div *ngIf=persona>
   {{persona.mascota.nombre}}
</div>
