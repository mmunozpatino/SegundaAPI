<h1>New Mascota</h1>
<label for="">Nombre: </label>
<br>
<input type="text" [(ngModel)]='mascota.nombre'>
<br>
<label for="">Raza: </label>
<br>
<input type="text" [(ngModel)]='mascota.raza'>
<br>
<label for="">Especie: </label>
<br>
<select [(ngModel)]='mascota.especie'>
   <option value="{{e}}" *ngFor='let e of especies'>{{e}}</option>
</select>
<br>
<button (click)='add()'>add Pet!!!</button>
